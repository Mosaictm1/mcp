# Render Blueprint - MCP Automator Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mcp-automator-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/backend && npm install --legacy-peer-deps && npm run build
    startCommand: cd apps/backend && npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PICA_API_KEY
        sync: false
      - key: COMPOSIO_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false

